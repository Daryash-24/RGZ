    <script> 
        window.onload = function () { 
            fetch('https://www.cbr-xml-daily.ru/daily_json.js') 
            .then(response => response.json()) 
            .then(data => { 
                const currencyRates = document.getElementById('currency-rates'); 
                const huf = data.Valute.HUF; 
                currencyRates.innerHTML = `Курс венгерского форинта на сегодня: 1 HUF = ${huf.Value.toFixed(2)} RUB`; 
                currencyRates.style.textAlign = 'center'; 
                currencyRates.style.fontSize = '30px'; 
                currencyRates.style.margin = '20px'; 
            }) 
             
            .catch(error => console.error('Ошибка при загрузке курса: ', error)); 
            let fromRuble = document.getElementById('input-from-ruble'); 
            let toHUF = document.getElementById('input-to-huf'); 
            let fromHUF = document.getElementById('input-from-huf'); 
            let toRuble = document.getElementById('input-to-ruble'); 
             
            
            document.getElementById('convert-btn').addEventListener('click', function() { 
                const fromRubleValue = document.getElementById('input-from-ruble').value; 
                const toHUFValue = fx(fromRubleValue).from("RUB").to("HUF"); 
                document.getElementById('input-to-huf').value = toHUFValue; 
            }) 
 
     
 
            document.getElementById('convert-btn').addEventListener('click', function() { 
                const fromHUFValue = document.getElementById('input-from-huf').value; 
                const toRubleValue = fx(fromHUFValue).from("HUF").to("RUB"); 
                document.getElementById('input-to-ruble').value = toRubleValue; 
            }) 
        } 
</script>
